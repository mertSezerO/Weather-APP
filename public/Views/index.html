<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Weather APP</title>
    <link href="/public/Assets/styleindex.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app">
        <div class="main">
            <h1>Type the city to see it's weather status</h1>
            <section id="citybar">
                <input type="text" id="city" name="city" placeholder="Ex. New York">
            </section>
            <section>
                <form action="" method="post">
                    <button type="submit" name="show"><p>Show</p></button>
                </form>
            </section>
        </div>
    </div>
</body>
